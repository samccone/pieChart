<html>
  <head>
    <script src="pieChart.js" type="text/javascript"></script>
    <script src="demo/scrubby.all.js" type="text/javascript"></script>
    <style>
      .scrubby-files {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="ff"></div>
    <div id="editor"></div>

  </body>
    <script type='text/scrubby'>
    function run() {
      charts.push(pieChart({
        fillPercent: 95,
        backgroundStrokeColor: "#CCC",
        foregroundStrokeColor: ["green", "blue"],
        animationRate: 5000,
        radius: 120,
        stroke: 12,
        container: document.getElementById('ff')
      }));

      charts.push(pieChart({
        fillPercent: 95,
        backgroundStrokeColor: "orange",
        foregroundStrokeColor: "teal",
        animationRate: 1000,
        radius: 36,
        stroke: 18,
        container: document.getElementById('ff')
      }));

      charts.push(pieChart({
        fillPercent: 23,
        backgroundStrokeColor: "red",
        foregroundStrokeColor: "green",
        animationRate: 400,
        radius: 40,
        stroke: 12,
        container: document.getElementById('ff')
      }));
    }
  </script>
  <script>
  var charts = [];

  window.addEventListener('DOMContentLoaded', function() {
    run()
    scrubby.on('scrubbed', function() {
      redraw()
    })

    document.getElementById('editor').appendChild(scrubby.makeScrubbingFrame('inline#1'));
  });

  function redraw() {
    for(var i = 0; i < charts.length; ++i) {
      charts[i].destroyChart();
    }
    charts = [];
    run();
  }
  </script>
</html>
